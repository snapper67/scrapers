{% extends "./_scrape_base.html" %}
{% block name %}{{ name }}{% endblock name %}
{% block top %}
<div class="alert alert-info">
    <strong>Total Products:</strong> {{ total_products|default:"N/A" }}
</div>
{% endblock top %}
{% block custom %}
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Custom Cut & Dry Functions</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="clean_data" name="clean_data"
                                       {% if defaults.clean_data %}checked{% endif %}>
                                <label class="form-check-label" for="clean_data" title="Remove rows without a name from the Data file">Clean Data File (remove rows without names)</label>
                            </div>
                             <div class="form-group">
                                <label for="attempts" title="The number of attempts to make to finish loading the data">Number of Attempts:</label>
                                <input type="text" class="form-control" id="attempts" name="attempts"
                                       value="{{ defaults.attempts }}">
                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock custom %}
