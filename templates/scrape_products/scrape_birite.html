{% extends "./_scrape_base.html" %}
{% block name %}Bi Rite{% endblock name %}


{% block custom %}
     <div class="col-md-6">
        <h5 class="mt-3">Custom Functions</h5>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="clean_urls" name="clean_urls"
                   {% if defaults.clean_urls %}checked{% endif %}>
            <label class="form-check-label" for="clean_urls" title="Remove rows without a name from the URL file">Clean URL File (remove rows without names)</label>
        </div>
         <div class="form-group">
            <label for="attempts" title="The number of attempts to make to finish loading the data">Number of Attempts:</label>
            <input type="text" class="form-control" id="attempts" name="attempts"
                   value="{{ defaults.attempts }}">
        </div>
    </div>

{% endblock custom %}
